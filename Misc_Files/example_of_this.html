<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Example of Javascript 'this'</title>
</head>
<body>

<h1>Open Inspector</h1>

    <script type="text/javascript">
        var MyInfo = function(fName, lName, age, occup) {
            this.fName = fName;
            this.lName = lName;
            this.age = age;
            this.occup = occup;
        }

        var something = new MyInfo("Richie", "Flores", 26, "Software");
        var myDate = new Date("Jan 20, 2019")
        console.log(something.fName, myDate);

    </script>
</body>
</html>
