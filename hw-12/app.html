<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./Styles/stylesheet.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <input type="text" class="form-control" id="date" placeholder="Enter Date">
          <input type="text" class="form-control" id="state" placeholder="Enter State (Two-Letter)">
          <input type="text" class="form-control" id="city" placeholder="Enter City Name">
          <input type="text" class="form-control" id="country" placeholder="Enter Country">
          <input type="text" class="form-control" id="shape" placeholder="Enter Shape">
          <a id="search" class="btn btn-default">Search</a>
          <a id="erase" class="btn btn-default">Clear</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped">
          <thead>
            <tr>
                <th>Date/Time</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Shape</th>
                <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="./Data/data.js" type="text/javascript"></script>
  <script src="./app.js" type="text/javascript"></script>
</body>

</html>
